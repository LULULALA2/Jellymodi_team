<body>
<div class="main">

    <form class="form1">

        <input class="password" id="userpw"type="password" align="center" placeholder="Password">
        <button class="submit" type="button" align="center" onclick="login()">Login</button>
        <p class="signup" align="center"><a href="{{ url_for('login.signup') }}">If it's your first time, please sign up</a></p>
    </form>
